<template>
    <div>
        You have ${movies.length} movies
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>ReleaseYear</th>
        </tr>
        <tr repeat.for="movie of movies">
            <td>${movie.name}</td>
            <td>${movie.releaseYear}</td>
        </tr>
    </table>
    
    <compose view-model="currentDate"></compose>
</template>
